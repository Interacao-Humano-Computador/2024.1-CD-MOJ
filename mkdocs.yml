repo_url: https://github.com/Interacao-Humano-Computador/2024.1-Grupo01
repo_name: 2024.1-Grupo01

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  # - pymdownx.emoji:
  #     emoji_index: !!python/name:material.extensions.emoji.twemoji
  #     emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

site_name: Grupo 01


nav:
  - Inicio: 
      - Inicio: index.md
      - Licença: licenca.md
  - Apresentações:
      - Apresentação 1: apresentacao/apresentacao1.md
  - Reuniões:
      - Reunião 1: reuniao/reuniao01.md
      - Reunião 2: reuniao/reuniao02.md
      - Reunião 3: reuniao/reuniao03.md
  - Planejamento:
    - Cronograma: planejamento/cronograma.md
    - Heatmap: planejamento/heatmap.md
    - Ferramentas: planejamento/ferramentas.md
    - Metodologia: planejamento/metodologia.md
    - Processos de Design: planejamento/processosDesign.md
    - Sites Avaliados: planejamento/sitesAvaliados.md
    - Site Escolhido: planejamento/siteEscolhido.md
  - Analise de Requisitos:
    - Aspectos Éticos: analise-de-requisitos/aspectosEticos.md
    - Análise Hierárquica de Tarefas: analise-de-requisitos/analiseHierarquicaTarefa.md
    - Perfil de Usuário: analise-de-requisitos/perfildeUsuario.md
    - Personas: analise-de-requisitos/personas.md
    - Cenários: analise-de-requisitos/cenario.md



theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
  palette:

    # Palette toggle for automatic mode
   # - media: "(prefers-color-scheme)"
     # toggle:
     #   icon: material/brightness-auto
     #   name: Mudar para o modo claro

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: claro
      toggle:
        icon: material/brightness-7
        name: Mudar para o modo escuro

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Mudar para a preferência do sistema

  language: pt-BR
  favicon: assets/logoMoj.png
  logo: assets/logoMoj.png

extra:
  version:
    provider: mike

extra_css: [stylesheets/style.css]
